<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <title>n8n Chat Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        #chat-container {
            width: 400px; /* Set desired width */
            height: 600px; /* Set desired height */
            position: relative; /* Position relative to center */
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://n8ncloud2.onrender.com/webhook/2cc7c971-0abd-45ec-8b4f-7ea1ba738fcc/chat' // Replace with your actual webhook URL
        });
    </script>
</body>
</html>
