<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* Ensure the chat widget fills the entire iframe */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #chat-container {
            width: 100%;
            height: 100vh; /* Full height of the iframe */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <script type="module">
            import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

            createChat({
                webhookUrl: 'https://n8ncloud2.onrender.com/webhook/2cc7c971-0abd-45ec-8b4f-7ea1ba738fcc/chat'
            });
        </script>
    </div>
</body>
</html>
